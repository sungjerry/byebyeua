<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bye Bye UA...</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <style>
        /* Add custom styles here */
        .hero {
            font-family: 'Montserrat', sans-serif;
        }

        .hero h1 {
            font-weight: 700;
            text-align: center;
        }

        /* custom styles for the grid system */
        .col-sm-3 {
            height: 100px;
            padding: 20px;
            text-align: center;
        }

        .row {
            font-weight: bold;
        }

        footer {
  position: fixed;
  bottom: 0;
  width: 100%;
}


        .container-above-footer {
            margin-bottom: 20px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4085622422689838"
     crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero bg-primary text-white py-5">
        <div class="container">
            <h1 class="display-4">Universal Analytics is going away</h1>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 bg-dark text-light">
                <h2 id="days"></h2>
                <p>Days</p>
            </div>
            <div class="col-sm-3 bg-secondary text-white">
                <h2 id="hours"></h2>
                <p>Hours</p>
            </div>
            <div class="col-sm-3 bg-light">
                <h2 id="minutes"></h2>
                <p>Minutes</p>
            </div>
            <div class="col-sm-3 bg-white">
                <h2 id="seconds"></h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <div class="text-end mt-3">Countdown to 2023-07-01 00:00 (PST)</div>
    <div class="text-end"><a href="https://support.google.com/analytics/answer/11583528?hl=en">more info...</a></div>
    <div class="container container-above-footer">
        <!-- Content above the footer goes here -->
    </div>

    <footer class="bg-secondary text-white text-center">
        <p>Jerry with GPT and Glenn</p>
    </footer>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("July 1, 2023 00:00:00 GMT-0700").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with ids "days", "hours", "minutes", and "seconds"
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "0";
                document.getElementById("hours").innerHTML = "0";
                document.getElementById("minutes").innerHTML = "0";
                document.getElementById("seconds").innerHTML = "0";
            }
        }, 1000);
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
